name: Build and Deploy to ECS

on:
  push:
    branches: ["main"]

env:
  AWS_REGION: ap-southeast-1
  ECR_REPOSITORY: myapp-repo
  ECS_SERVICE: myapp-service
  ECS_CLUSTER: myapp-cluster
  ECS_TASK_DEFINITION: .aws/task-definition.json
  CONTAINER_NAME: myapp

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Step 1: Configure AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 2: Deploy RDS + Redis using CloudFormation
      - name: Deploy infrastructure (RDS + Redis)
        uses: aws-actions/aws-cloudformation-github-deploy@v1.2.0
        with:
          name: myapp-infrastructure
          template: Backend/infra/template.yml
          capabilities: CAPABILITY_IAM
          parameter-overrides: |
            DBUsername=${{ secrets.DB_USERNAME }},
            DBPassword=${{ secrets.DB_PASSWORD }},
            Environment=production
          no-fail-on-empty-changeset: 1

      # Step 3: Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # Step 4: Create ECR Repository if it doesn't exist
      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names $ECR_REPOSITORY --region $AWS_REGION >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name $ECR_REPOSITORY --region $AWS_REGION
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}

      # Step 5: Build & Push Docker Image
      - name: Build and Push image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # Step X: Create ECS cluster if not exists
      - name: Create ECS cluster if not exists
        run: |
          set -e
          STATUS=$(aws ecs describe-clusters --clusters "$ECS_CLUSTER" --region "$AWS_REGION" --query 'failures[0].reason' --output text || true)
          if [ "$STATUS" = "MISSING" ] || [ "$STATUS" = "null" ]; then
            echo "Creating ECS cluster: $ECS_CLUSTER in $AWS_REGION"
            aws ecs create-cluster --cluster-name "$ECS_CLUSTER" --region "$AWS_REGION" >/dev/null
          else
            echo "ECS cluster $ECS_CLUSTER already exists."
          fi

      # Step 6: Update ECS Task Definition
      - name: Fill in new image ID
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      # Step 7: Deploy ECS service
      - name: Deploy ECS Task Definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
